server:
  tomcat:
    basedir: /tmp/appengine
  port: ${PORT:8080}
spring:
  servlet:
    multipart:
      max-file-size: 15GB
      max-request-size: 15GB
      location: /tmp/appengine/uploads
      enabled: false
  datasource:
    password: ${DB_PASSWORD:password}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:appengine}
    username: ${DB_USERNAME:appengine}
  hibernate:
    ddl-auto: drop-create
    show-sql: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    generate-ddl: true
  liquibase:
    enabled: true
    change-log: classpath:master-changelog.yml
  security:
    basic:
      enabled: false
    ignored: ${API_PREFIX:/api/}\*\*
  management:
    security:
      enabled: false
  jackson:
    serialization:
      fail-on-empty-beans: false
storage:
  base-path: ${STORAGE_BASE_PATH:/home/siddig-hamed/ae}
  impl: ${STORAGE_IMPL:filesystem} # possible values [filesystem]
  input:
    charset: UTF_8 # possible values [UTF_8,US_ASCII,ISO_8859_1,UTF_16LE,UTF_16BE,UTF_16] and UTF_8 is default
registry:
  impl: ${REGISTRY_IMPL:docker} # possible values [docker.default]
  scheme: ${REGISTRY_HTTP_SCHEME:http}
  host: ${REGISTRY_URL:registry}:${REGISTRY_PORT:5000}
  url: ${registry.scheme:http}://${registry.host}
scheduler:
  impl: default # possible values [default]
  master-url: ${SCHEDULER_MASTER_URL:https://10.28.51.130:16443}
  oauth-token: ${SCHEDULER_OAUTH_TOKEN:eyJhbGciOiJSUzI1NiIsImtpZCI6IjhLS0lpckVOZjhIM0VOUTA2bHZsMGFSUWVSa000UFpJWFNOZjlBT1I3cmcifQ..xFh2qmruV9crKwC7pyphfweZd_mm8LrDgegv-MxOeeNMDttehO0ONj4N9ww90r0JoQK7sYPoCl1srU0QUVur5uM9y8JpcgV-SHLJ0qMDIoGTKcgXGaSt9YNKCzoSJRlmDF5oWqZrh887jWoTrRqXu9VugKYo5StVLy5fylYXilp6GugQNB-WVxyxEGnYRKTxvTUtqoqdmN7J32Z-XG0iHxFoFi6JmAxijJXn3ltHHMHwuoAk5VIuJNaE0eF1fa_qgajo598EvayNRYCf0C5hC-KvFqya5c80uZ1cVFCdtxu4xlyAoXR135BPFs_k33wqWcqJVnUSF548yZtBg-yY2Q}
