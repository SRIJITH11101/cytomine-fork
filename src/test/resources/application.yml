
spring:
  servlet:
    multipart:
      max-file-size: 4MB
      max-request-size: 4MB
      location: /tmp/appengine/uploads
  datasource:
    password: ${DB_PASSWORD:password}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:appengine}
    username: ${DB_USERNAME:appengine}
  hibernate:
    ddl-auto: drop-create
    show-sql: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    generate-ddl: true
  liquibase:
    enabled: true
    change-log: classpath:master-changelog.yml
  security:
    basic:
      enabled: false
    ignored: /api/v1/**
  management:
    security:
      enabled: false
  jackson:
    serialization:
      fail-on-empty-beans: false
storage:
  impl: ${STORAGE_IMPL:default} # possible values [default]
registry:
  impl: ${REGISTRY_IMPL:docker} # possible values [docker.default]
  schema: ${REGISTRY_HTTP_SCHEME:http}
  host: ${REGISTRY_URL:registry}:${REGISTRY_PORT:5000}
  url: ${registry.schema:http}://${registry.host:5000}
scheduler:
  impl: ${REGISTRY_IMPL:default} # possible values [default]
registry-client:
  authenticated: false
  user: user #ignored
  password: password #ignored
  host: registry #${REGISTRY_HOST:registry}
  port: 5000 #${REGISTRY_PORT:5000}
  scheme: http  #${REGISTRY_SCHEME:http}
logging:
  level:
    root: ERROR
    be.cytomine.appengine: INFO