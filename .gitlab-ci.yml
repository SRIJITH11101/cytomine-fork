# Secrets should never be versioned.
include:
  - template: Security/Secret-Detection.gitlab-ci.yml

stages:
- prepare
- test
- build
- publish

variables:
  GRADLE_USER_HOME: /cache/.gradle

default:
  tags:
    - docker

cache:
  paths:
    - $GRADLE_USER_HOME

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - when: always

make-version-name:
  stage: prepare
  # regex check does not work with /bin/sh because of parenthesis so we need /bin/bash here
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/bash:5.2.15-alpine3.16
  script:
    - | # If no tag has been pushed ($CI_COMMIT_TAG is empty), name it as SNAPSHOT
      if [ -z ${CI_COMMIT_TAG} ]; then
        echo "CM_VERSION=${CI_COMMIT_SHORT_SHA}-$(date '+%Y%m%d-%H%M%S')-SNAPSHOT" > .env
      else
        # Else use the tag
        echo "CM_VERSION=${CI_COMMIT_TAG}" > .env
      fi
    - cat .env
  artifacts:
    reports:
      dotenv: .env

.gradle-properties-before-script:
  before_script:
    - touch gradle.properties
    - echo "signing.keyId=${OSSRH_GPG_KEY_ID}" >> gradle.properties
    - echo "signing.password=${OSSRH_GPG_KEY_PASSPHRASE}" >> gradle.properties
    # ??? - echo "signing.secretKeyRingFile=${GPG_KEYRING}" >> gradle.properties
    - echo "ossrhUsername=${OSSRH_USERNAME}" >> gradle.properties
    - echo "ossrhUsername=${OSSRH_PASSWORD}" >> gradle.properties

junit-tests:
  extends: .gradle-properties-before-script
  stage: test
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/gradle:8.5-jdk17-alpine
  script: 
    - gradle test
  artifacts:
    reports:
      junit: build/test-results/test/**/TEST-*.xml

build-jar:
  extends: .gradle-properties-before-script
  stage: build
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/gradle:8.5-jdk17-alpine
  script: 
    - sed -i -- "s/version 'x.x.x'/version '${CM_VERSION}'/g" build.gradle
    - gradle clean build
  artifacts:
    when: on_success
    expire_in: "30 days"
    paths:
      - build/libs/registry-client-*.jar

publish:
  extends: .gradle-properties-before-script
  stage: publish
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/gradle:8.5-jdk17-alpine
  rules:
    - if: $CI_COMMIT_TAG
